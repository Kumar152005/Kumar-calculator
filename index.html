<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app" role="application" aria-label="Simple calculator">
    <h1 class="sr-only">Simple Calculator</h1>

    <div class="calculator" id="calculator">
      <div class="display" id="display" aria-live="polite" role="textbox" aria-label="Calculator display">0</div>

      <div class="keys" role="group" aria-label="Calculator keys">
        <!-- Row 1 -->
        <button class="btn function" data-action="clear" aria-label="Clear (C)">C</button>
        <button class="btn function" data-action="back" aria-label="Backspace">⌫</button>
        <button class="btn function" data-action="percent" aria-label="Percent">%</button>
        <button class="btn operator" data-value="/" aria-label="Divide">÷</button>

        <!-- Row 2 -->
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn operator" data-value="*" aria-label="Multiply">×</button>

        <!-- Row 3 -->
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn operator" data-value="-" aria-label="Subtract">−</button>

        <!-- Row 4 -->
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn operator" data-value="+" aria-label="Add">+</button>

        <!-- Row 5 -->
        <button class="btn zero" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn equals" data-action="calculate" aria-label="Equal">=</button>
      </div>
    </div>

    <footer class="credit">
      Made by Kumar Harsh
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
